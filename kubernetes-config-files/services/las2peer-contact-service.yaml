apiVersion: apps/v1
kind: Deployment
metadata:
  name: las2peer-contact-service
  labels:
    app: las2peer-contact-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: las2peer-contact-service
  template:
    metadata:
      labels:
        app: las2peer-contact-service
    spec:
      # Force to run on master node as the domain resolves to its IP
      tolerations:
      - key: "node-role.kubernetes.io"
        operator: "Equal"
        value: "master"
        effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/role: master
      containers:
      - name: las2peer-contact-service
        env:
        - name: LAS2PEER_PORT
          value: "32093"
        - name: BOOTSTRAP
          value: "tech4comp.dbis.rwth-aachen.de:32320" #todo change to mobsos port (kubectl get all mobsos ip addresse)
        image: rwthacis/las2peer-contact-service
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: pastry-config-volume
          mountPath: /src/etc/pastry.properties
          subPath: pastry-las2peer-contact-service.properties
      volumes:
      - name: pastry-config-volume
        configMap:
          name: pastry-config
---
apiVersion: v1
kind: Service
metadata:
  name: las2peer-contact-service
spec:
  selector:
    app: las2peer-contact-service
  ports:
  - port: 32093
    nodePort: 32093
    name: las2peer
    protocol: TCP
  - port: 32093
    nodePort: 32093
    name: las2peer-pastry
    protocol: UDP
  type: NodePort
